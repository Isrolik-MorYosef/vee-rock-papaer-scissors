<div *ngIf="gameEnum.PAPER == type" class="circle paper">
  <img src="assets/images/icon-paper.svg">
</div>
<div *ngIf="gameEnum.SCISSORS === type" class="circle scissors">
  <img src="assets/images/icon-scissors.svg">
</div>
<div *ngIf="gameEnum.ROCK === type" class="circle rock">
  <img src="assets/images/icon-rock.svg">
</div>
